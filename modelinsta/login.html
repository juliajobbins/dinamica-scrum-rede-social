<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #bde3fc, #8fbce3);
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-container {
            padding: 30px;
            width: 50%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-media i {
            font-size: 24px;
            margin: 0 10px;
            color: #333;
        }

        .image-container {
            width: 50%;
            background: linear-gradient(to right, #70c5ce, #77a9ab);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .image-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .image-container p {
            color: #fff;
            text-align: center;
            max-width: 300px;
        }

        .image-container button {
            background-color: #fff;
            color: #007bff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .image-container button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <h2>Bem vindo(a) de volta!</h2>
            <h3>Entrar</h3>
         <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <a href="#">Esqueceu a senha?</a>
            <p> </p>
            <button>ENTRAR</button>
        </div>
        <div class="image-container">
            <h2>Olá, amigo(a)!</h2>
            <p>Ainda não tem uma conta? Insira algumas informações e comece a sua jornada conosco!</p>
            <button><a href="cadastro.html"> QUERO CRIAR UMA CONTA</a></button>
        </div>
    </div>
</body>
</html>
