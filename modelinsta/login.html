<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
    <style>
        body {
    font-family: 'Open Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #2f4f72, #0d1f33);
}
.container {
    display: flex;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}
.form-container {
    padding: 30px;
    width: 50%;
}
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
.form-container input[type="email"], .form-container input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
.form-container button {
    background-color: #007872;
    color: #fff;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}
.form-container button:hover {
    background-color: #0b262b;
}
.form-container a {
    color: #007872;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
}
.form-container a:hover {
    text-decoration: underline;
}
.social-media {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
.social-media i {
    font-size: 24px;
    margin: 0 10px;
    color: #333;
}
.image-container {
    width: 50%;
    background: linear-gradient(to right, #2f4f72, #0d1f33);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
}
.image-container h2 {
    color: #fff;
    margin-bottom: 20px;
}
.image-container p {
    color: #fff;
    text-align: center;
    max-width: 300px;
}
.image-container button {
    background-color: #fff;
    color: #2f4f72;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}
.image-container button:hover {
    background-color: #e9ecef;
}
.icon {
    font-size: 18px;
    margin-right: 10px;
}
a{
    color: #646767;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="fas fa-lock icon"></i>Bem vindo(a) de volta!</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <a href="#"><i class="fas fa-question-circle icon"></i>Esqueceu a senha?</a>
            <p> </p>
            <a href="feednoticias.html"><i class="fas fa-sign-in-alt icon"></i>ENTRAR</a>
        </div>
        <div class="image-container">
            <h2><i class="fas fa-smile icon"></i>Olá, amigo(a)!</h2>
            <p>Ainda não tem uma conta? Insira algumas informações e comece a sua jornada conosco!</p>
            <button><a href="cadastro.html"><i class="fas fa-user-plus icon"></i> QUERO CRIAR UMA CONTA</button></a>
        </div>
    </div>
</body>

</html>
