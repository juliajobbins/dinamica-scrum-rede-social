<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Modelinsta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
        }

        .header {
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #3f51b5;
        }

        .profile-info {
            text-align: center;
            margin-top: 10px;
        }

        .profile-info h2 {
            margin: 10px 0 5px 0;
            color: #3f51b5;
        }

        .profile-info p {
            margin: 5px 0;
            color: #7986cb;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .stats div {
            text-align: center;
            color: #3f51b5;
        }

        .stats div span {
            display: block;
            font-size: 18px;
            color: #7986cb;
        }

        .bio {
            text-align: center;
            margin: 20px 20px;
            color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .gallery button {
            padding: 10px 20px;
            border: 2px solid #394bb0;
            border-radius: 5px;
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery a {
            color: white;
            text-decoration: none;
        }

        .connect {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #303f9f;
        }

        a {
            color: #f0f0f0;
            text-decoration: none;
        }
    </style>
</head>


<body>
    <div class="header">
        Modelinsta
    </div>
    <div class="profile">
        <img id="profilePic" src="perfilsemfoto.jpg" alt="Foto de Perfil">
        <div class="profile-info">
            <h2 id="profileName">Nome do Modelo/Estilista</h2>
            <p id="profileUsername">@nomeusuario</p>
        </div>
        <div class="stats">
            <div>
                <span>0</span>
                Publicações
            </div>
            <div>
                <span>0</span>
                Seguidores
            </div>
            <div>
                <span>0</span>
                Seguindo
            </div>
        </div>
        <div class="bio">
            <p id="profileBio">Uma breve descrição sobre você...</p>
        </div>
    </div>
    <div class="connect">
        <button><a href="editarperfil.html">Editar perfil</a></button>
    </div>
    <div class="gallery">
        <button><a href="adicionarpostagem.html">Adicionar postagem</a></button>
        <button><a href="feednoticias.html">Feed</a></button>
        <button><a href="listadeamigos.html">Amigos</a></button>
        <button><a href="configuracoes.html">Configurações</a></button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = localStorage.getItem('profileName');
            const username = localStorage.getItem('profileUsername');
            const bio = localStorage.getItem('profileBio');
            const profilePic = localStorage.getItem('profilePic');

            if (name) {
                document.getElementById('profileName').textContent = name;
            }

            if (username) {
                document.getElementById('profileUsername').textContent = username;
            }

            if (bio) {
                document.getElementById('profileBio').textContent = 'Bio: ' + bio;
            }

            if (profilePic) {
                document.getElementById('profilePic').src = profilePic;
            }
        });
    </script>
</body>

</html>
